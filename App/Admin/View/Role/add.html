<extend name="Public/base"/>
<block name="main">
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box">
				<div class="box-header">
					头部
				</div>
				<div class="box-body">
					<form method="post" action="__SELF__" class="form-horizontal" role="form" id="add-form">
					<div class="form-group">
						<label for="username" class="col-xs-12 col-sm-2 control-label">角色名称:</label>
						<div class="col-xs-12 col-sm-8">
							<input type="text" class="form-control" id="name" name="name" value="" />
						</div>
					</div>
					<div class="form-group">
						<label for="nickname" class="col-xs-12 col-sm-2 control-label">角色描述:</label>
						<div class="col-xs-12 col-sm-8">
							<input type="text" class="form-control" id="remark" name="remark" />
						</div>
					</div>
					<div class="form-group">
						<label for="status" class="col-xs-12 col-sm-2 control-label">状态:</label>
						<div class="col-xs-12 col-sm-8">
							<label for="status" class="radio-inline">
								<input type="radio" id="status" name="status" checked="checked" value="1" />启用
							</label>
							<label for="status" class="radio-inline">
								<input type="radio" id="status" name="status" value="0" />禁用
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-12 col-sm-2 control-label"></label>
						<div class="col-xs-12 col-sm-8">
							<button type="submit" class="btn btn-success">确定</button>
							<button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返回</button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
</block>
